<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kokoa Clone</title>
</head>

<body id="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>21:42</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>

        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>    
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Dokja</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">

        <div class="chat__timestamp">
            Tuesday, June 30, 2018
        </div>
      
        <div class="message-row">
            <img src="img/who.jpg">
            <div class="message-row__content">
                <span class="message__author">tls123</span>
                <div class="message__info">
                    <span class="message__bubble">감사합니다.</span>
                    <span class="message__time"></span>
                </div>
            </div>
        </div>
        <div class="message-row__continued">
            <div class="message-row__continued--blank"></div>
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">독자님한테 감사의 의미로 선물을 보내드립니다.</span>
                    <span class="message__time">18:10</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">             
                <div class="message__info">
                    <span class="message__bubble">선물이요?</span>
                    <span class="message__time">18:13</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="img/who.jpg">
            <div class="message-row__content">
                <span class="message__author">tls123</span>
                <div class="message__info">
                    <span class="message__bubble">이게 아마 도움이 될 겁니다.</span>
                    <span class="message__time"></span>
                </div>
            </div>
        </div>
        <div class="message-row__continued">
            <div class="message-row__continued--blank"></div>
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">건승을 빕니다.</span>
                    <span class="message__time">18:14</span>
                </div>
            </div>
        </div>

        <div class="chat__timestamp">
            Wednesday, July 1, 2018
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">             
                <div class="message__info message-movement">
                    <span class="message__bubble">작가님? 이게 대체...</span>
                    <span class="message__time">19:01</span>
                </div>
            </div>
        </div>

    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message.."/>
            <i class="far fa-smile-beam fa-lg"></i>
            <button>
                <i class="fas fa-arrow-up"></i> 
            </button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is too big</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous">
    </script>
</body>

</html>
